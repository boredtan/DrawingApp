<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sketch Book</h1>
    <div id="container">
        <!-- Controls -->
        <div id="controls">
            <div>
                <label for="colorPalette">Choose a color!</label>
                <input type="color" name="colorPalette" id="colorPalette">
            </div>
            <button id="palette">Palette Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <label for="gridSize">Grid Size:</label>
            <select name="gridSize" id="gridSize">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
            <label for="sizeSlider">Grid Size:</label>
            <input type="range" min="10" max="100" value="16" name="sizeSlider" id="sizeSlider">
            <p>Selected size: <span id="sliderLabel"></span></p>
        </div>

        <!-- Sketch grid -->
        <div id="grid">

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
